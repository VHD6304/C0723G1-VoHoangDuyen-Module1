<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương của một số</title>
</head>
<body>
<script>
    let n = +prompt("Nhập một sô bất kỳ: ");
    function square(n) {
        result = n * n;
        return result
    }
    document.write(square(n));
</script>
</body>
</html>
