<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    let r = +prompt("Nhập bán kính hình tròn: ");
    function dienTichHinhTron(r) {
        let result = (r * r) * Math.PI;
        return result;
    }
    function chuViHinhTron(r) {
       let result = r * 2 * Math.PI;
        return result ;
    }
    document.write("Chu vi của hình tròn là: " + chuViHinhTron(r) + "<br>")
    document.write("Diện tích của hình tròn là: " + dienTichHinhTron(r))

</script>
</body>
</html>
