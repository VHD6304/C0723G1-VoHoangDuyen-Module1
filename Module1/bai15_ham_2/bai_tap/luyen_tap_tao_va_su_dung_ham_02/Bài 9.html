<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên có thì hiển thị</title>
</head>
<body>
<script>
    let n;
    let arr = new Array(n);

    function find(n) {
        do {
            n = +prompt("Nhập số phần từ trong mảng: ");
            if (isNaN(n) === false) {
                break;
            } else {
                alert("Nhập lại ");
            }
        } while (true)

        for (let i = 0; i < n; i++) {
            arr[i] = prompt("Nhập phần tử thứ " + i);
        }
        document.write("Mảng đã nhập là " + "[" + arr + "]" + "<br>");

        let input = prompt("Nhập phần tử cần tìm: ");
        document.write("Phần tử cần tìm là: " + input);
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (input === arr[i]) {
                count++;
            }
        }
        if (count > 0) {
            document.write("<br>" + "Số lần xuất hiện: " + count);
        } else {
            document.write("-1");
        }
    }

    find()
</script>
</body>
</html>
