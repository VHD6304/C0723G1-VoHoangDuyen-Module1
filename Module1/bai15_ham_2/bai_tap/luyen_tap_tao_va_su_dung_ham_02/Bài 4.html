<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào ký tự bất kỳ: ");
    function kiemTra (n) {

        if ( isNaN(n) === false ) {
            alert("True")
        } else {
            alert("False")
        }
    }
    kiemTra(n)

</script>
</body>
</html>
