<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm min</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thứ nhất")
    let b = +prompt("Nhập số thứ hai")
    let c = +prompt("Nhập số thứ ba")

    function min(a, b, c) {
        if (a < b) {
            if (a < c) {
                document.write(a + " là số nhỏ nhất");
            } else {
                document.write(c + " là số nhỏ nhất")
            }
        } else if (b < c) {
            document.write(b + " là số nhỏ nhất");
        } else {
            document.write(c + " là số nhỏ nhất");
        }
    }

    //min(3, 4, 6)
    min(a, b, c)

</script>
</body>
</html>
