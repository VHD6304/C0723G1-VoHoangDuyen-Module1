<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm min</title>
</head>
<body>
<script>
    function min(a, b, c) {
        if (a < b) {
            if (a < c) {
                alert(a + " là số nhỏ nhất");
            } else {
                alert(c + " là số nhỏ nhất")
            }
        } else if (b < c) {
            alert(b + " là số nhỏ nhất");
        } else {
            alert(c + " là số nhỏ nhất");
        }
    }

    min(3, 4, 6)
</script>
</body>
</html>
