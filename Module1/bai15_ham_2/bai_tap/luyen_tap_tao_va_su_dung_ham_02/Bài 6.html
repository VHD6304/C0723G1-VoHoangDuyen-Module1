<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    n = +prompt("Nhập vào một số bất kỳ: ");

    function check(n) {
        if (n > 0 && n % 1 === 0) {
            alert(n + " là số nguyên dương")
        } else {
            alert(n + " không phải là sô nguyên dương");
        }
    }

    check(n)
</script>
</body>
</html>
