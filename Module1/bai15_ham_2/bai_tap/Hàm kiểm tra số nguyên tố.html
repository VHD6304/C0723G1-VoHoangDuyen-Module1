<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số cần kiểm tra: ");
    do {
        if (!isNaN(n)) {
            isPrime(n);
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)

    function isPrime(n) {
        let count = 0;
        if (n < 2) {
            document.write(n + " không phải là số nguyên tố");
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    count++;
                }
            }
            if (count === 0) {
                document.write(n + " là số nguyên tố");
            } else {
                document.write(n + " không phải là số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
