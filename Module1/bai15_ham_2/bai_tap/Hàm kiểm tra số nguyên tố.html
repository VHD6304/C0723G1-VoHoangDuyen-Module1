<script>
    let n = 0;
    do {
        n = +prompt("Nhập số cần kiểm tra: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)

    function isPrime(n) {
        let soUoc = 0;
        if (n === 0) {
            document.write(n + " không phải là số nguyên tố");
        } else {
            for (let i = 1; i <= n; i++) {
                if (n % i === 0) {
                    soUoc++;
                }
            }
            if (soUoc === 2) {
                document.write(n + " là số nguyên tố");
            } else {
                document.write(n + " không phải là số nguyên tố");
            }
        }
    }

    isPrime(n)
