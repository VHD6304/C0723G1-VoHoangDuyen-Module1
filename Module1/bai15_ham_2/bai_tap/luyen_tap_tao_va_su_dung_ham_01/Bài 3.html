<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập số thứ nhất: ");
    let num2 = +prompt("Nhập số thứ hai: ");

    function amount() {
        if (num1 > num2) {
            alert("Só thứ nhất lớn hơn số thứ hai");
        } else {
            sum = num1 + num2;
            alert(sum);
        }
    }

    amount()
</script>
</body>
</html>
