<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let starName = prompt("Nhập vào tên của chòm sao:")

    function findStar(starName) {
        let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        for (let i = 0; i < arr1.length; i++) {
            if (starName === arr1[i]) {
                return ("Chòm sao tương ứng với " + starName + " là: " + arr2[i]);
            }
        }
        return ("Không tìm thấy kết quả");
    }

    findStar(starName);
    document.write(findStar(starName));
</script>
</body>
</html>
