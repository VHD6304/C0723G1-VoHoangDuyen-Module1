<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
<table>
    <tr>
        <th><label for="amount">Amount</label></th>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
        <td>
            <select id="select">
                <option value="Meter">Meter</option>
                <option value="Feet">Feet</option>
            </select>
        </td>
        <td>
            <button onclick="handleClick()">Convert</button>
        </td>
    </tr>
</table>
<div id="result"></div>
<script>
    let result = 0;

    function footToMeter() {
        result = amount * 0.305
        document.getElementById("result").innerHTML = amount + " feet = " + result + " meter";
    }

    function meterToFoot() {
        result = amount * 3.297
        document.getElementById("result").innerHTML = amount + " meter = " + result + " feet";
    }

    function handleClick() {
        amount = +document.getElementById("amount").value;
        select = document.getElementById("select").value;
        if (select === "Meter") {
            meterToFoot()
        } else {
            footToMeter()
        }
    }
</script>
</body>
</html>
