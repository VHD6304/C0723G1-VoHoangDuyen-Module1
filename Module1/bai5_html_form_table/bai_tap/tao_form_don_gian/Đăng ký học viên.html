<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body>
<style>
    caption{
        color: blue; width: 600px; text-align: left; "
    }
    form{
        background-color: bisque; width: 600px;
    }
</style>
<form action="" method="post">
    <table>
        <caption style="background-color: aqua">ĐĂNG KÝ HỌC VIÊN</caption>
        <tr>
            <td>
                <label for="yourname">Họ và tên</label>
            </td>
            <td>
                <input type="text" id="yourname" name="yourname" />
            </td>
        </tr>
        <tr>
            <td>
                <label>Ngày sinh</label>
            </td>
            <td>
                <input type="number" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Giới tính</label>
            </td>
            <td>
                <input type="radio" id="gender" name="gender" />Nam
                <input type="radio" id="gender" name="gender" />Nữ
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Địa chỉ</label>
            </td>
                <td>
                <input type="text" id="address" name="address"
                    <textarea style="width: 200px;height: 50px"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label>Lớp</label>
            </td>
            <td>
                <select>
                    <option>--Chọn lớp--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" id="email" name="email" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="number">Điện thoại</label>
            </td>
            <td>
                <input type="number" id="number" name="yournumber" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
