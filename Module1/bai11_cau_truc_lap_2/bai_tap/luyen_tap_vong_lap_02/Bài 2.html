<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số nguyên dương bạn muốn tìm giai thừa:");
    let gt = 1;
    for (let i = 1; i <= n; i++) {
        gt = gt * i;
    }
    document.write(n + "! = " + gt);
</script>
</body>
</html>
