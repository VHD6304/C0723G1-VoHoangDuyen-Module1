<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh lai ngan hang</title>
</head>
<body>
<table>
    <tr>
        <td><label for="money">Số tiền gửi:</label></td>
        <td><input type="number" id="money"></td>
    </tr>
    <tr>
        <td><label for="rate">Lãi suất gửi:</label></td>
        <td><input type="number" id="rate"></td>
    </tr>
    <tr>
        <td><label for="month">Kỳ hạn gửi:</label></td>
        <td><input type="number" id="month"></td>
    </tr>
    <tr>
        <td><button onclick="handleClick()">Kiểm tra</button> </td>
    </tr>
</table>
<script>
    function handleClick() {
        let money = +document.getElementById("money").value;
        let rate = +document.getElementById("rate").value;
        let month = +document.getElementById("month").value;
        let lastlmoney = 0;
        let totalmoney = 0;
        for (let i = 0; i <= month; i++) {
            lastmoney = ((money * rate) / 100) / 12 * month;
            totalmoney = money + lastmoney;
        }
        document.write("Tiền lãi của bạn sau " + month + " tháng là : " + lastmoney + "VND" + "<br>")
        document.write("Tổng tiền nhận được khi đến hạn là: " + totalmoney + " VND")
    }
</script>
</body>
</html>
