<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên trong dãy Fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let f = 0;
    for (let i = 0; i < 20; i++) {
        if (a % 5 === 0) {
            document.write("Số đầu tiên Fibonacci chia hết cho 5 là: " + a + "<br>");
        }
        f = a + b;
        document.write(a + "<br>");
        a = b;
        b = f;

    }
</script>
</body>
</html>
