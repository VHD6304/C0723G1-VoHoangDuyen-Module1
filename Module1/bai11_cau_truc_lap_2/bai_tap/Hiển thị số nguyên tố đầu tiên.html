<script>
    let number = +prompt("Nhập số lượng số nguyên tố bạn muốn hiển thị: ");
    let count = 0;
    let countSnt = 0;
    for (i = 2; i < number; i++) {
        if (countSnt < number) {
            for (j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                document.write(i + "<br>");
                countSnt += 1
            }
            count = 0;
        } else {
            break;
        }
    }
</script>
