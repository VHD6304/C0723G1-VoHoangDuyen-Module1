<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy thông tin nhiệt độ</title>
</head>
<body>
<script>
    let temperature = +prompt("Nhập nhiệt độ hiện tại: ");
    if (temperature > 100) {
        alert("Bạn phải giảm nhiệt độ");
    }
    else if (temperature <20) {
        alert("Bạn phải tăng nhiệt độ");
    }
    else {
        alert("Bạn không phải làm gì cả");
    }
</script>
</body>
</html>
