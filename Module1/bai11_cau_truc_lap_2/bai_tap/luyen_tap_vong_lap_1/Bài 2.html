<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = +prompt("Nhập nhiệt độ hiện tại của bạn: ");
    while (temperature > 100 || temperature < 20) {
        if (temperature < 100) {
            alert("Bạn phải giảm nhiệt độ");
            temperature = +prompt("Nhập nhiệt độ hiện tại của bạn: ");
        } else if (temperature < 20) {
            alert("Bạn phải tăng nhiệt độ")
            temperature = +prompt("Nhập nhiệt độ hiện tại của bạn: ");
        }
    }
    alert("Bạn không phải làm gì cả")
</script>
</body>
</html>
