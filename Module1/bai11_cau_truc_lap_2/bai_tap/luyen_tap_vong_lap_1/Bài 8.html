<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button onclick="handleClick()">Chơi</button>
<script>
    function handleClick() {
        let n = +prompt("Số muốn đoán nằm trong khoảng");
        let rdnumber = Math.floor(Math.random() * n);
        alert(rdnumber);
        let count = 0;
        do {
            let number = +prompt("Nhập số bạn muốn đoán:")
            if ( number === rdnumber) {
                alert("Bạn đoán đúng");
                break;
            } else if (number > rdnumber) {
                alert("Só bạn nhập lớn hớn");
            } else {
                alert("Số bạn nhập bé hơn");
            }
            count = count +1;
            if (count >= 3 ){
                alert("Bạn đã hết lượt đoán")
                break;
            }
        } while (true)
    }
</script>
</body>
</html>
