<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số Fibonacci đầu tiên</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let total = 0;
    for (let i = 0; i < 20; i++ ) {
        f = a + b;
        document.write(a + "<br>");
        total = total + a;
        a = b;
        b = f;
    }
    document.write("Tổng: " + total);
</script>
</body>
</html>
