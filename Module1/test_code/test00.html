<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class DienThoai {
        constructor(ten, hangSX) {
            this.ten = ten;
            this.hangSX = hangSX;
        }

        goiDien() {
            document.write(this.ten + "đang gọi điện <br>");
        }

        getTen() {
            return this.ten;
        }

        setTen(tenMoi) {
            this.ten = tenMoi;
        }
    }

    let samsung = new DienThoai("s20", "Samsung");
    samsung.ten = "S20";
    samsung.setTen("S30");
    document.write(samsung.getTen());
    //console.log(samsung.getTen());
</script>
</body>
</html>
