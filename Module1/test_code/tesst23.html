<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số lượng số nguyên tố cần in ra: ");
    let soNT = 0;
    let checkDu20So = 0;
    do {
        let count = 0;
        for (let i = 1; i <= soNT; i++) {
            if (soNT % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write(soNT + "</br>");
            checkDu20So++;
        }
        soNT++;
    } while (checkDu20So < num)
</script>
</body>
</html>
