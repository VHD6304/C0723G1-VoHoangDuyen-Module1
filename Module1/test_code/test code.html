<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    arr = new Array(n);
    do {
        n = +prompt("Nhập phần tử vào mảng");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại")
        }
    } while (true)
    for (n= 0; n< arr.length; n++)
        arr[n] = +prompt("Nhập phần tử thứ" +n)
</script>
</body>
</html>
