<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = new Array(n);
    do {
        n = +prompt("Nhập phần tử của mảng: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại")
        }
    } while (true)
    for (i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ" + i)
    }
    document.write("Mảng đã nhập là" + arr)
    let first = 0;
    let last = arr.length-1;
    while (first<last) {
        let temp = arr[first];
        arr[first] = arr[last];
        arr[last] = temp;
        first++;
        last--;
    }
    document.write("Mảng sau khi đảo ngược là " + arr)
</script>
</body>
</html>
