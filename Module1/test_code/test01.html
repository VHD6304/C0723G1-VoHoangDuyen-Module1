<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Moblie {
        constructor(id, name) {
            this.id = id;
            this.name = name;
            this.message = "";
            this.setMessage = class(message)
            {
                this.message = message;
            }

            this.getMessage = class()
            {
                return this.message;
            }

            this.sendMessage = class(message, moblie)
            {
                moblie.setMessage(message);
            }
        }
    }

    let iphone = new Moblie(1, "Iphone");
    let android = new Moblie(2, "Samsung");
    iphone.sendMessage("message from iphone", android);
    let message = android.getMessage();
    console.log(message);
</script>
</body>
</html>
