<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = +prompt("Nhập số lượng phần tử: ");
    let arr1 = new Array(n1);
    for (let i = 0; i < n1; i++) {
        arr1[i] = +prompt("Nhập phần tử thứ "  + i);
    }
    document.write("Phần tử mảng 1 đã nhập là: " + arr1);

    let n2 = +prompt("Nhập số lượng phần tử: ");
    let arr2 = new Array(n2);
    for (let i = 0; i < n2; i++) {
        arr2[i] = +prompt("Nhập phần tử thứ "  + i);
    }
    document.write("Phần tử mảng 2 đã nhập là: " + arr2);

    let result;
    if (arr1.length === arr2.length) {
        result = "2 chuỗi này giống nhau"
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] !== arr2[i]) {
                result = "2 chuỗi này khác nhau";
                break;
            }
        }
    } else {
        result = "2 chuỗi này khác nhau";
    }
    document.write(result);
</script>
</body>
</html>
