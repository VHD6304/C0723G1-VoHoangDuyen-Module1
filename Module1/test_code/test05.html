<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class DienThoai {
        constructor(ten, hangSX) {
            this.ten = ten;
            this.hangSX = hangSX;
        }

        goiDien() {
            document.write(this.ten + " đang gọi điện" + "<br>");
        }
    }

    let iphone12 = new DienThoai("iphone12", "Apple");
    iphone12.goiDien();

    let samsungs20 = new DienThoai("samsung s20", "Samsung");
    samsungs20.goiDien();

    let nokia10 = new DienThoai("nokia10", "Nokia");
    nokia10.goiDien();

    console.log(typeof samsungs20);
</script>
