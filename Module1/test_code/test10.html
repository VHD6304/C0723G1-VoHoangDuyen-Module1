<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập n hàng: ");
    let m = +prompt("Nhập m cột");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = [];
        for (let j = 0; j < m; j++) {
            arr[i][j] = +prompt(`Nhập phần tử tại " [${[i]}${[j]}]`);
        }
    }
    document.write("Mảng đã nhập là: " + arr);

    function max(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }
            }
        }
            return max;
    }
    document.write("Giá trị lớn nhất là: " + max(arr));
</script>
</body>
</html>
