<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số cần kiểm tra: ");
    function isPrime(num) {
        let soUoc = 0;
        if (num === 0) {
            document.write('Số đã nhập không phải là số nguyên tố')
        } else {
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    soUoc++;
                }
            }
            if (soUoc === 2) {
                document.write("Số vừa nhập là số nguyên tố");
            } else {
                document.write("Số đã nhập không phải là số nguyên tố");
            }
        }
    }
    isPrime()
</script>
</body>
</html>
