<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let n = +prompt("Nhập số hàng: ");
        let m = +prompt("Nhập số cột: ");
        if (!isNaN(n) && !isNaN(m) && n > 0 && m > 0) {
            for (let i = 0; i < n; i++) {
                arr[i] = [];
                for (let j = 0; j < m; j++) {
                    do {
                        arr[i][j] = +prompt(`Nhập phần tử tại " [${[i]}][${[j]}]`);
                        if (!isNaN(arr[i][j]) && arr[i][j] > 0 && arr[i][j] % i === 0) {
                            break;
                        } else {
                            alert("Nhập lại");
                        }
                    } while (true)
                }
            }
            document.write("Mảng đã nhập là: " + arr);
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)

    function max(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }

    document.write("Giá trị lớn nhất là: " + max(arr));
</script>
</body>
</html>
