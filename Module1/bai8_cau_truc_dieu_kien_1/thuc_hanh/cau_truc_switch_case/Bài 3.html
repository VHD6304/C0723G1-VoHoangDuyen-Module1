<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập số: ");
    switch (num1) {
        case 1 > 0 :
            alert(1);
            break;
        case 2 < 0 :
            alert(-1);
            break;
        default :
            alert(0)
    }
</script>
</body>
</html>
