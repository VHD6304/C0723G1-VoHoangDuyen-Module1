<!DOCTYPE html>
<html lang="en">
<head>

    <title>Toán tử ba ngôi</title>
</head>
<body>
<script>
    let a = +prompt("a: ");
    let b = +prompt("b: ");
    if ((a + b) < 4) {
        result = "Below";
    } else {
        result = "Over";
    }
    document.write(result);
</script>
