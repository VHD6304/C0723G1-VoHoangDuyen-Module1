<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="50"></canvas>
<div id="result"></div>
<script>
    class Rectangle {
        constructor(length, width,) {
            this.length = length;
            this.width = width;
        }

        setLength(length) {
            this.length = length;
        }

        setWidth(width) {
            this.width = width;
        }

        calArea() {
            return this.length * this.width;
        }

        calPerimeter() {
            return (this.length + this.width) * 2;
        }

        show() {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.strokeRect(0, 0, this.width * 20, this.length * 10);
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    let rectangle = new Rectangle(5, 10)

    rectangle.show()
    document.getElementById("result").innerHTML = ("Chu vi là: " + rectangle.calPerimeter() + "<br>" + "Diện tích là: " + rectangle.calArea())
</script>
</body>
</html>
