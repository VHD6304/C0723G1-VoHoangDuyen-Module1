<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        toString() {
            return this.day + "/" + this.month + "/" + this.year;
        }
    }

    let date = new Date(20, 8, 2023);

    date.setDay();
    date.setMonth();
    date.setYear();
    //   date.setDate(25, 9, 1997)
    let day = date.getDay(25);

    let month = date.getMonth(9);
    console.log(month)

    let year = date.getYear(1997);

    alert(day + "/" + month + "/" + year);

    //    document.write(date.toString());

</script>
</body>
</html>
