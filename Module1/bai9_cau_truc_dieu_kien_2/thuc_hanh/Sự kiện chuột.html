<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" id="img" height="300px">
<p>Click button below to move the image to right</p>
<button onclick="handleClick()">Click me</button>
</body>
<script>
    let img = null;
    img = document.getElementById("img");
    function init() {
        img = document.getElementById("img");
        img.style.position = "relative";
        img.style.left = '0px';
    }
    function handleClick() {
       img.style.left = parseInt(img.style.left) + 10 + "px";
    }
    window.onload = init;
</script>
</html>
