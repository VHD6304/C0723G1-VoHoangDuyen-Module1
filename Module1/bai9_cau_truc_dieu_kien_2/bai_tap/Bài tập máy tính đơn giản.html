<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
    <input type="text" id="ketqua">
<table>
    <tr>
        <td><button type="button" onclick="mot()">1</button></td>
        <td><button type="button" onclick="hai()">2</button></td>
        <td><button type="button" onclick="ba()">3</button></td>
        <td><button type="button" onclick="handleadd()">+</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="bon()">4</button></td>
        <td><button type="button" onclick="nam()">5</button></td>
        <td><button type="button" onclick="sau()">6</button></td>
        <td><button type="button" onclick="handlesub()">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="bay()">7</button></td>
        <td><button type="button" onclick="tam()">8</button></td>
        <td><button type="button" onclick="chin()">9</button></td>
        <td><button type="button" onclick="handlemul()">x</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="xoa()">C</button></td>
        <td><button type="button" onclick="khong()">0</button></td>
        <td><button type="button" onclick="ketqua1()">=</button></td>
        <td><button type="button" onclick="handlediv()">/</button></td>
    </tr>
</table>
</body>
<script>
    function khong()
    {
        document.getElementById("ketqua").value +=0
    }
    function mot()
    {
        document.getElementById("ketqua").value +=1
    }
    function hai()
    {
        document.getElementById("ketqua").value +=2
    }
    function ba()
    {
        document.getElementById("ketqua").value +=3
    }
    function bon()
    {
        document.getElementById("ketqua").value +=4
    }
    function nam()
    {
        document.getElementById("ketqua").value +=5
    }
    function sau()
    {
        document.getElementById("ketqua").value +=6
    }
    function bay()
    {
        document.getElementById("ketqua").value +=7
    }
    function tam()
    {
        document.getElementById("ketqua").value +=8
    }
    function chin()
    {
        document.getElementById("ketqua").value +=9
    }
    function handleadd()
    {
        document.getElementById("ketqua").value += "+"
    }
    function handlesub()
    {
        document.getElementById("ketqua").value += "-"
    }
    function handlemul()
    {
        document.getElementById("ketqua").value += "*"
    }
    function handlediv()
    {
        document.getElementById("ketqua").value += "/"
    }
    function xoa(){
        document.getElementById("ketqua").value =""
    }
    function ketqua1() {
        var p = document.getElementById("ketqua").value;
        var q= eval(p);
        document.getElementById("ketqua").value = q;
    }
</script>
</html>
