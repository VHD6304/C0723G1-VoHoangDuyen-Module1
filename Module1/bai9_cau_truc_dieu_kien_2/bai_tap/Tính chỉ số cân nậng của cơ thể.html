<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="weight">Nhập cân nặng: (kg)</label>
<input type="text" id="weight" name="cannang"> <br>
<label for ="height">Nhập chiều cao: (m)</label>
<input type="text" id="height" name="chieucao"> <br>
<button onclick="handleClick()">Kiểm tra</button>
<div id="result"></div>
<script>
    function handleClick() {
        let weight = +document.getElementById("weight").value;
        let height = +document.getElementById("height").value;
        let bmi = weight / (height * height);
        if (bmi < 18) {
            result = "Gầy độ 3. Ăn thật nhiều vào nhé";
        } else if (bmi < 25.0) {
            result = "Bình thường";
        } else if (bmi < 30.0) {
            result = "Thừa cân";
        } else {
            result = "Béo phì";
        }
        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + "<br>"+ result;
    }
</script>
</body>
</html>
