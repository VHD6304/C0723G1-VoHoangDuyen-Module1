<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a: ");
    let b = +prompt("Nhập b: ");
    let c = +prompt("Nhập c: ");
    delta = b * b - 4 * a * c;
    if (delta < 0) {
        alert("Phương trình vô nghiệm");
    } else if (delta === 0) {
        alert("phương trình có nghiệm kép: x=" + -b / (2 * a));
    } else {
        alert("Phương trình có 2 nghiệm phân biệt: x1=" + (-b + Math.sqrt(delta)) / (2 * a) + "," + "x2=" + (-b - Math.sqrt(delta)) / (2 * a))
    }
</script>
</body>
</html>
