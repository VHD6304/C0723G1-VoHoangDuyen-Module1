<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao: ");
    let a = +prompt("Nhập chiều dài cạnh dáy");
    S = (a * h) / 2;
    alert("Diện tích tam giác vuông là: " + S);
</script>
</body>
</html>
