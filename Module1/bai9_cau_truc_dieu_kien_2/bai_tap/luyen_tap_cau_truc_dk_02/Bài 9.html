<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh của tam giác</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh a: ");
    let b = +prompt("Nhập cạnh b: ");
    let c = +prompt("Nhập cạnh c: ");
    if (a >0 && b > 0 && c > 0 || (a + b > c) || (a + b > c) || (b + c > a ) || (a + c > b)){
        alert("Đây là các cạnh của môt tam giác");
    } else {
        alert("Không phải là cạnh của một tam giác");
    }
</script>
</body>
</html>
