<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của một người</title>
</head>
<body>
<script>
    let a = +prompt("Nhập một số bất kỳ: ");
    if (a <= 120 && a > 0) {
        alert("Đây là tuổi của bạn");
    } else {
        alert("Đây không phải là số tuổi");
    }
</script>
</body>
</html>
