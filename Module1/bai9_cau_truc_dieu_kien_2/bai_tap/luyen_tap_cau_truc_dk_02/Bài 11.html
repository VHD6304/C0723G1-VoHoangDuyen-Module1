<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let salary = +prompt("Nhập số lương hằng tháng của bạn: ");
    if (salary > 0 && salary <= 10000000) {
        let tax = salary * 0.03;
        alert("Thuế thu nhập cá nhân của bạn là: " + tax +" VND");
    }else if (salary < 300000000) {
        tax = salary * 0.05;
        alert("Thuế thu nhập cá nhân của bạn là: " + tax +" VND");
    }else if (salary < 50000000) {
        tax = salary * 0.1;
        alert("Thuế thu nhập cá nhân của bạn là: " + tax +" VND");
    }else {
        tax = salary * 0.3;
        alert("Thuế thu nhập cá nhân của bạn là: " + tax +" VND");
    }
</script>
</body>
</html>
