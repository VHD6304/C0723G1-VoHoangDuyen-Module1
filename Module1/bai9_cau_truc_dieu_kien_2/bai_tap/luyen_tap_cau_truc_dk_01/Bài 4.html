<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
    let a = +prompt("Nhâp số thứ nhất: ");
    let b = +prompt("Nhâp số thứ hai: ");
    let c = +prompt("Nhâp số thứ ba: ");
    if ( a >= b) {
        if (a >= c) {
            alert(+ a + "là số lớn nhất");
        } else {
            alert(+ b + "là số lớn nhất");
        }
    }
    if ( b >= c ) {
        alert(+ b + "là số lớn nhất")
    } else {
        alert(+ c + "là số lớn nhất")
    }
</script>
</body>
</html>
