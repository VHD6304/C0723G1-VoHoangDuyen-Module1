<label for="num1">Nhập số thứ nhất:</label>
<input type="number" id="num1"> <br>
<label for="num2">Nhập số thứ hai:</label>
<input type="number" id="num2"> <br>
<label for="num3">Nhập số thứ ba:</label>
<input type="number" id="num3">
<button onclick="handleClick()">Kiểm tra</button>
<div id="result"></div>
<script>
    function handleClick() {
        let result;
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let num3 = +document.getElementById("num3").value;
        if (num1 > num2 && num1 > num3) {
                result= num1 + " " + "là số lớn nhất";
        } else if (num2 > num3 && num2 > num3) {
            result= num2 + " " + "là số lớn nhất"
        } else {
            result= num3 + " " + "là số lớn nhất";
        }
        document.getElementById("result").innerText = result;
    }
</script>
