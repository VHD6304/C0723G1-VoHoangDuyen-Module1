<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại</title>
</head>
<body>
<input type="number" id="number">
<button onclick="handleClick()">Kiểm tra</button>
<div id="result"></div>
<script>
    function handleClick() {
        let result;
        let number = +document.getElementById("number").value;
        if (number < 10) {
            result = "Số tiền bạn phải trả là " + number * 2000 + "VND";
        } else if (number < 30) {
            result = "Số tiền bạn phải trả là " + number * 1500 + "VND";
        } else if (number < 60) {
            result = "Số tiền bạn phải trả là " + number * 1000 + "VND";
        } else {
            result = "Số tiền bạn phải trả là " + number * 700 + "VND";
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
