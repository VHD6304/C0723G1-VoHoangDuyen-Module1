<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tình hoa hồng</title>
</head>
<body>
<script>
    let money = +prompt("Nhập tổng số tiền bạn kiếm được: ");
     if (money >= 1000){
         alert("Hoa hồng của bạn là " + money*0.1);
     }
    else if (money >= 10000){
        alert("Hoa hồng của bạn là " + money*0.2);
    }
    else if (money >= 100000){
        alert("Hoa hồng của bạn là " + money*0.3);
    }
</script>
</body>
</html>
