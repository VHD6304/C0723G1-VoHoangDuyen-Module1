<label for="money">Nhập doanh số bạn kiếm đươc:</label> <br>
<input type="number" id="money">
<button onclick="handleClick()">Kiểm tra</button>
<div id="result"></div>
<script>
    function handleClick() {
        let result;
        let money = +document.getElementById("money").value;
        if (money >= 1000000){
            result = "Hoa hồng của bạn là " + money * 0.1;
        }
        else if (money >= 2000000){
            result = "Hoa hồng của bạn là " + money * 0.2;
        }
        else if (money >= 3000000){
            result = "Hoa hồng của bạn là " + money * 0.3;
        }
        document.getElementById("result").innerText = result;
    }
</script>
