<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
    let money = +prompt("Nhập doanh số bạn kiếm được: ");
     if (money >= 1000000){
         alert("Hoa hồng của bạn là " + money*0.1);
     }
    else if (money >= 2000000){
        alert("Hoa hồng của bạn là " + money*0.2);
    }
    else if (money >= 3000000){
        alert("Hoa hồng của bạn là " + money*0.3);
    }
</script>
</body>
</html>
