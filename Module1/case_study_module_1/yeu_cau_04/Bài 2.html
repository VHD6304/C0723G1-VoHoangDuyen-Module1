<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("Nhập vào một chuỗi bất kỳ: ");

    function differentSymbolsNaive(arr) {
        let arrNew = [];
        for (let i = 0; i < arr.length; i++) {
            if (!arrNew.includes(arr[i])) {
                arrNew.push(arr[i]);
            }
        }
        return arrNew;
    }

    document.write("Chuỗi đã nhập: " + arr + "</br>");
    document.write("Có " + differentSymbolsNaive(arr).length +
        " ký tự khác nhau trong chuỗi: " + differentSymbolsNaive(arr));
</script>
</body>
</html>
