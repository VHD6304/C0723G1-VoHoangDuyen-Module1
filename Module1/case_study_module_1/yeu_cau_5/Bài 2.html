<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập n hàng: ");
    let m = +prompt("Nhập m cột: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = [];
        for (let j = 0; j < m; j++) {
            arr[i][j] = +prompt("Nhập phần tử tại vị trí [" + i + "][" + j + "]");
        }
    }
    document.write("Mảng đã nhập là:" + arr + "<br>");

    function  isPrime() {
        let count = 0;
        if (n < 2) {
            document.write(n + " không phải là số nguyên tố");
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    count++;
                }
            }
            if (count === 0) {
                document.write(n + " là số nguyên tố");
            } else {
                document.write(n + " không phải là số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
