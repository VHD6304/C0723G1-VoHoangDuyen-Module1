<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao của tam giác: ");
    for (let i = 1; i <= h; i++) {
        for (let j = 0; j < h - i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let k = 0; k < 2 * i - 1; k++) {
            document.write("*")
        }
        document.write("</br>")
    }
</script>
</body>
</html>
