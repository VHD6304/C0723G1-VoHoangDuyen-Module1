<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập và lương</title>
</head>
<body>
<script>
    let salary = 0;
    do {
        salary = +prompt("Nhập vào tiền lương của bạn: ");
        if (salary > 0 && !isNaN(salary)) {
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)
    let tax = 0;
    if (salary <= 7000000) {
        tax = salary * 0.05;
    } else if (salary <= 15000000) {
        tax = salary * 0.1;
    } else {
        tax = salary * 0.2;
    }
    let totalSalary = salary - tax;
    document.write("Thuế thuế thu nhập cá nhân là: " + tax + "<br>" + "Lương thực tế nhận được là: " + totalSalary);
</script>
</body>
</html>
