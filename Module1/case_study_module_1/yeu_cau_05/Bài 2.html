        }

    for (let row = 0; row < arr2d.length; row++) {
        document.write('[')
        for (let col = 0; col < arr2d[row].length; col++) {
            document.write(arr2d[row][col] + "&nbsp;");
        }
        document.write("]");
    }

    function findPrime(arr2d) {
        let count = 0;
        let result = [];
        for (let i = 0; i < arr2d.length; i++) {
            for (let j = 0; j < arr2d[i].length; j++) {
                if (arr2d[i][j] === 1 || arr2d[i][j] === 0) {
                    count++;
                } else {
                    for (let k = 2; k < arr2d[i][j] - 1; k++) {
                        if (arr2d[i][j] % k === 0) {
                            count++;
                        }
                    }
                }
                if (count === 0) {
                    result.push(arr2d[i][j]);
                } else {
                    count = 0;
                }
            }
        }
        return result;
