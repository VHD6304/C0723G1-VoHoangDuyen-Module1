<script>
    let row = +prompt("Nhập số hàng: ");
    let col = +prompt("Nhập số cột: ");
    let arr2d = new Array(row);
    for (let i = 0; i < arr2d.length; i++) {
        arr2d[i] = new Array(col);
        for (let j = 0; j < arr2d[i].length; j++) {
            arr2d[i][j] = Math.floor(Math.random() * 100);
        }
    }
    for (let row = 0; row < arr2d.length; row++) {
        document.write("[")
        for (let col = 0; col < arr2d[row].length; col++) {
            document.write(arr2d[row][col] + "&nbsp");
        }
        document.write("]");
    }

    function findPrime(n) {
        let soUoc = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                soUoc++;
            }
        }
        if (soUoc === 2) {
            return true;
        } else {
            return false;
        }
    }

    let arr1 = [];
    for (let i = 0; i < arr2d.length; i++) {
        for (let j = 0; j < arr2d[i].length; j++) {
            if (findPrime(arr2d[i][j])) {
                arr1.push(arr2d[i][j]);
            }
        }
    }
    document.write("<br> Mảng chứa các số nguyên tố là: [" + arr1 + "] <br> Số lượng số nguyên tố là: " + arr1.length)
