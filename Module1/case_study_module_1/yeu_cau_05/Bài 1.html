<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    do {
        let n = +prompt("Nhập số hàng của mảng: ");
        let m = +prompt("Nhập số cột của mảng: ");
        if (!isNaN(n) && !isNaN(m) && n > 0 && m > 0) {
            for (let i = 0; i < m; i++) {
                arr[i] = [];
                for (let j = 0; j < n; j++) {
                    do {
                        arr[i][j] = +prompt(`Nhập phần tử [${i}][${j}]`);
                        if (!isNaN(arr[i][j]) && arr[i][j] > 0 && arr[i][j] % 1 === 0) {
                            break;
                        } else {
                            alert("Nhập lại");
                        }
                    } while (true)
                }
            }
            document.write("Mảng đã tạo là:" + "[" + arr + "]" + "<br>");
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)

    // let n = +prompt("Nhập n hàng: ");

    //     }
    // }
    // document.write("Mảng đã nhập là:" + arr + "<br>");

    function sumArr(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum = sum + arr[i][j];
                }
            }
        }
        return sum;
    }

    document.write(("Tổng các số chẳn trong ma trận: " + sumArr(arr)));
</script>
</body>
</html>
