<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #F2F2F2;
    }

    /* Button Styles */
    .transition-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498DB;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .transition-button:hover {
        background-color: #2980B9;
        transform: scale(1.1);
    }
</style>
<body>
<h1>Hệ thống quản lý học viên CODE GYM</h1>
<button class="transition-button" type="button" onclick="addStudent()">Thêm mới học viên</button>
<button class="transition-button" type="button" onclick="editStudent()">Sửa thông tin học viên</button>
<button class="transition-button" type="button" onclick="deleteStudent()">Xóa học viên</button>
<div id="root"></div>
<script>
    class Student {
        constructor(studentId, name, className, email, birthday, module) {
            this.studentId = studentId;
            this.name = name;
            this.className = className;
            this.email = email;
            this.birthday = birthday;
            this.module = module;
        }
    }

    let student1 = new Student("HV-0001", "Nguyễn Văn A", "C1022G1", "nguyenvana@gmail.com", "01/01/2004", "1")
    let student2 = new Student("HV-0002", "Nguyễn Văn B", "C1122G1", "nguyenvanb@gmail.com", "02/02/2004", "1");
    let student3 = new Student("HV-0003", "Nguyễn Văn C", "C1022G1", "nguyenvanc@gmail.com", "01/03/2004", "1");
    let student = [student1, student2, student3];

    function displayTable(student) {
        let table = `<table border="1" cellspacing="0" style="text-align: center">
    <thead>
    <tr>
        <th>Mã học viên</th>
        <th>Tên</th>
        <th>Lớp</th>
        <th>Email</th>
        <th>Ngày sinh</th>
        <th>Module</th>
    </tr>
    </thead>`
        for (let i = 0; i < student.length; i++) {
            table += `<tr>
                <td>` + student[i].studentId + `</td>
                <td>` + student[i].name + `</td>
                <td>` + student[i].className + `</td>
                <td>` + student[i].email + `</td>
                <td>` + student[i].birthday + `</td>
                <td>` + student[i].module + `</td>
            </tr>`
        }
        table += "</table>";
        document.getElementById("root").innerHTML = table;
    }

    function addStudent() {
        let newStudentId = prompt("Nhập mã học viên: ");
        let newName = prompt("Nhập tên học viên: ");
        let newClassName = prompt("Nhập tên lớp: ");
        let newEmail = prompt("Nhập email: ");
        let newBirthday = prompt("Nhập ngày sinh: ");
        let newModule = +prompt("Nhập module học: ");
        let newStudent = new Student(newStudentId, newName, newClassName, newEmail, newBirthday, newModule);
        student.push(newStudent);
        displayTable(student);
    }

    function editStudent() {
        let edit = prompt("Nhập mã học viên bạn muốn chỉnh sửa.");
        let count = 0;
        for (let i = 0; i < student.length; i++) {
            if (edit === student[i].studentId) {
                student[i].studentId = prompt("Nhập lại mã học viên: ");
                student[i].name = prompt("Nhập lại tên học viên: ");
                student[i].className = prompt("Nhập lại tên lớp: ");
                student[i].email = prompt("Nhập lại email: ");
                student[i].birthday = prompt("Nhập lại ngày sinh: ");
                count++;
                break;
            }
        }
        if (count === 0) {
            alert("Mã học viên không chính xác!");
        }
        displayTable(student);
    }

    function deleteStudent() {
        let deleteID = prompt("Nhập mã học viên bạn muốn xóa.");
        let count = 0;
        for (let i = 0; i < student.length; i++) {
            if (deleteID === student[i].studentId) {
                confirm("Bạn có chắc chắn muốn xóa học viên");
                if (confirm) {
                    student.splice(i, 1);
                    alert("Đã xóa học viên!");
                    count++;
                }
                break;
            }
        }
        if (count === 0) {
            alert("Mã học viên không chính xác!");
        }
        displayTable(student);
    }

    displayTable(student)
</script>
</body>
</html>
