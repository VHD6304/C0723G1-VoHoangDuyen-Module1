    <meta charset="UTF-8">

<body>
<script>
    debugger
    let number = [1, 2, 3, 4, 5, 6];
    let price = [15000, 20000, 20000, 20000, 5000, 30000];
    let total = 0;
    do {
        let order = +prompt("MENU \n 1. Cafe \n 2. Cam vắt \n 3. Nước ép cà rốt " +
            "\n 4. Nước ép cà chua \n 5. Nước lọc \n 6. Nước dừa \n 7. Tính tiền - Thoát gọi món")
        if (order === 7) {
            alert("Tổng tiền là: " + total);
            break;
        } else if (order < 1 && order > 7) {
            alert("Nhập lại")
        }
        for (let i = 0; i < number.length; i++) {
            if (order === number[i]) {
                let amount = +prompt("Nhập số lượng bạn cần mua: ")
                sum = price[i] * amount;
            }
        }
        total = total + sum;
    } while (true)
</script>
