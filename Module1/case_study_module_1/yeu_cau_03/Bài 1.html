<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3];
    function prefixsums(a) {
        let b = [];
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
            sum = sum + a[i];
            b.push(sum);
        }
        return b;
    }
    document.write("Mảng đã nhập là: [" + a + "] <br>" )
    document.write("[" + prefixsums(a) + "]");
</script>
</body>
</html>
