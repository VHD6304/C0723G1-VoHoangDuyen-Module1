<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<input type="number" id="month" name="thang">
<button onclick="handleClick()">Kiểm tra</button>
<div id="result"></div>
</body>
<script>
    function handleClick() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("result").innerText = "Là tháng có 31 ngày";
                break
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById("result").innerText = "Là tháng có 30 ngày";
                break
            case 2:
                document.getElementById("result").innerText = "Là tháng có 28 hoặc 29 ngày";
                break
            default :
                document.getElementById("result").innerText = "Vui lòng nhập lại tháng"
        }
    }
</script>
</html>
