<label for="kiemtra">Điểm bài kiểm tra:</label>
<input type="number" id="kiemtra"> <br>
<label for="giuaky">Điểm thi giữa kỳ:</label>
<input type="number" id="giuaky"> <br>
<label for="cuoiky">Điểm kiểm tra cuối kỳ</label>
<input type="number" id="cuoiky"> <br>
<button onclick="handleClick()">Kiểm tra</button>
<div id="result"></div>
<script>
    function handleClick() {
        let result;
        let kiemTra = +document.getElementById("kiemtra").value;
        let giuaKy = +document.getElementById("giuaky").value;
        let cuoiKy = +document.getElementById("cuoiky").value;
        let dtb = (kiemTra + giuaKy + cuoiKy) / 3;
        if (dtb >= 8) {
            result = "Bạn đạt học lực giỏi";
        } else if (dtb >= 7) {
            result = "Bạn đạt học lực khá";
        } else if (dtb >= 5) {
            result = "Bạn đạt học lực trung bình";
        } else {
            result = "Bạn đạt học lực yếu";
        }
        document.getElementById("result").innerText = result;
    }
</script>
