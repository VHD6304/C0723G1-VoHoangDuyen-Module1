<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet</title>
</head>
<body>
<table>
    <tr>
        <th><label for="amount">Amount</label></th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
        <td>
            <label><select id="from">
                <option value="Meter">Meter</option>
                <option value="Feet">Feet</option>
            </select></label>
        </td>
        <td>
            <label><select id="to">
                <option value="Feet">Feet</option>
                <option value="Meter">Meter</option>
            </select></label>
        </td>
        <td>
            <button onclick="handleClick()">Convert</button>
        </td>
    </tr>
</table>
<div id="result"></div>
<script>
    // let a = +prompt("Nhập mét:")
    // Ft = a * 3.2808;
    // alert(Ft);

    function handleClick() {
        let amount = document.getElementById("amount").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;
        if (from === "Meter" && to === "Feet") {
            result = "Result " + (amount * 3.2808) + "ft";
        } else if (from === "Feet" && to === "Meter") {
            result = "Result " + (amount / 3.2808) + "m";
        } else if (from === "Meter" && to === "Meter") {
            result = ("Result " + amount + "m");
        } else {
            result = ("Result " + amount + "ft");
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
