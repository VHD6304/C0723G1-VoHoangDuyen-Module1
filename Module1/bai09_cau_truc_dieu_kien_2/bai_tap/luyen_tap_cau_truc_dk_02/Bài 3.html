<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số đo cạnh ạ: ");
    let s = a * a; // Math.pow(a,2)
    if (a > 0) {
        alert("Diên tích vuông là: " + s);
    } else {
        alert("Nhập độ dài cạnh là số dương: ");
    }
</script>
</body>
</html>
