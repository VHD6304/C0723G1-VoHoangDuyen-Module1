<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao: ");
    let a = +prompt("Nhập chiều dài cạnh dáy");
    let s = (a * h) / 2;
    if (a > 0 && h > 0) {
        alert("Diện tích tam giác vuông là: " + s);
    } else {
        alert("Nhập độ dài 2 cạnh là số dương: ");
    }
</script>
</body>
</html>
