<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<script>
    let dienTieuThu = +prompt("Nhập lượng điện tiêu thụ tháng này (Kw): ");
    if (dienTieuThu <= 50) {
        document.write("Tiền điện tháng này là: " + dienTieuThu * 2000 + "VND");
    } else if (dienTieuThu <= 100) {
        document.write("Tiền điện tháng này là: " + dienTieuThu * 3000 + "VND");
    } else if (dienTieuThu <= 250) {
        document.write("Tiền điện tháng này là: " + dienTieuThu * 3500 + "VND");
    } else {
        document.write("Tiền điện tháng này là: " + dienTieuThu * 4000 + "VND");
    }
</script>
</body>
</html>
