<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt("Nhập chiều dài: ");
    let b = +prompt("Nhập chiều rộng: ");
    let s = a * b;
    if (a > 0 && b > 0) {
        alert("Diện tích hình chữ nhật là: " + s);
    } else {
        alert("Nhập số đo 2 cạnh là số dương: ");
    }
</script>
</body>
</html>
