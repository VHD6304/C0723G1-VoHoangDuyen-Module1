<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <th><label for="amount">Amount</label></th>
    <th>From Currency</th>
    <th>To Currency</th>
    <tr>
        <td><input type="number" name="amount" id="Amount"></td>
        <td>
            <select id="FC" style="width: 50px" name="vnd">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="TC" style="width: 50px" name="usd">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td><button onclick="handleClick()">Convert</button></td>
    </tr>
</table>
<br>
<div id="result"></div>
<script>
    function handleClick() {
        let Result = 0;
        let Amount = document.getElementById("Amount").value;
        let FC = document.getElementById("FC").value;
        let TC = document.getElementById("TC").value;
        if (FC == "USD" && TC == "VND") {
            Result = Amount * 23000;
        } else if (FC == "VND" && TC == "USD") {
            Result = Amount / 23000;
        } else
        {
            Result = Amount;
        }
        document.getElementById("result").innerText= "Result: "  + Result;
    }
</script>
</body>
</html>
