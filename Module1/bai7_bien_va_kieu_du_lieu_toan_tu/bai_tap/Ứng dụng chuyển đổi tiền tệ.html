<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <th><label for="amount">Amount</label></th>
    <th>From Currency</th>
    <th>To Currency</th>
    <tr>
            <td><input type="number" name="amount" id="amount"></td>
        <td>
            <select id="FC" style="width: 50px" name="vnd">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="TC" style="width: 50px" name="usd">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td><button onclick="handleClick()">Convert</button></td>
    </tr>
</table>
<br>
<div id="result"></div>
<script>
    function handleClick() {
        let result = 0;
        let amount = document.getElementById("amount").value;
        let FC = document.getElementById("FC").value;
        let TC = document.getElementById("TC").value;
        if (FC == "USD" && TC == "VND") {
            result = amount * 23000;
        } else if (FC == "VND" && TC == "USD") {
            result = amount / 23000;
        } else
        {
            result = amount;
        }
        document.getElementById("result").innerText= "Result: "  + result;
    }
</script>
</body>
</html>
