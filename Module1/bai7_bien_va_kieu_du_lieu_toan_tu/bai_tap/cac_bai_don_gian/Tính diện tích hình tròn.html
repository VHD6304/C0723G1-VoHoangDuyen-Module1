<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    nhapbankinh = prompt("Nhập bán kính đường tròn")
    let r =parseInt(nhapbankinh);
    let R = (r^2)*3.14;
    document.write("Diện tích hình tròn là: " + R);
</script>
</body>
</html>
