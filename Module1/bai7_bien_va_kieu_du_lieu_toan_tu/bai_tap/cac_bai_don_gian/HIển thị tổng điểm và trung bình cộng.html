<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng điểm và điểm trung bình</title>
</head>
<body>
<script>
    nhapdiemvatly = prompt("Nhập điểm vật lý:");
    nhapdiemhoahoc = prompt("Nhập điểm hóa học:");
    nhapdiemsinhhoc = prompt("Nhập điểm sinh học");
    let ly = parseInt(nhapdiemvatly);
    let hoa = parseInt(nhapdiemhoahoc);
    let sinh = parseInt(nhapdiemsinhhoc);
    let tong = ly + hoa + sinh;
    let dtb = (ly + hoa + sinh) / 3;
    document.write ("Tổng điểm là: " + tong);
    document.write("Điểm trung bình là: " + dtb);
</script>
</body>
</html>
