<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng điểm và điểm trung bình</title>
</head>
<body>
<script>
    nhapDiemVatLy = prompt("Nhập điểm vật lý:");
    nhapDiemHoaHoc = prompt("Nhập điểm hóa học:");
    nhapDiemSinhHoc = prompt("Nhập điểm sinh học:");
    let physics = parseInt(nhapDiemVatLy);
    let chemistry = parseInt(nhapDiemHoaHoc);
    let biology = parseInt(nhapDiemSinhHoc);
    let sum = physics + chemistry + biology;
    let average = (physics + chemistry + biology) / 3;
    document.write("Tổng điểm là: " + sum + "<br>");
    document.write("Điểm trung bình là: " + average);
</script>
</body>
</html>
