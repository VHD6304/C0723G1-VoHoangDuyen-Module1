<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Ứng dụng máy tính</title>
</head>
<body>
<label><input type="number" id="num1"/></label>
<label><input type="number" id="num2"/></label>
<button onclick="handleCong()">Cong</button>
<button onclick="handleTru()">Tru</button>
<button onclick="handleNhan()">Nhân</button>
<button onclick="handleChia()">Chia</button>
<div id="result"></div>
<script>
    function handleCong() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        result = num1 + num2;
        document.getElementById("result").innerText = result ;
    }

    function handleTru() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        result = num1 - num2;
        document.getElementById("result").innerText = result;
    }

    function handleNhan() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        result = num1 * num2;
        document.getElementById("result").innerText = result;
    }

    function handleChia() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        result = num1 / num2;
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
