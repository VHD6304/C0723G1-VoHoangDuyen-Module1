<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C</title>
</head>
<body>
<label for="nhapDoC"></label>
<input type="number" id="nhapDoC" name="nhapDoc" placeholder="Độ c (Celsius) ">
<button onclick="handleClick()">Nhập</button>
<div id="result"></div>
<script>
    let result;

    function handleClick() {
        let nhapDoC = document.getElementById("nhapDoC").value;
        let F = (9 * nhapDoC) / 5 + 32;
        document.getElementById("result").innerHTML = "Result:" + F;
    }
</script>
</body>
</html>
