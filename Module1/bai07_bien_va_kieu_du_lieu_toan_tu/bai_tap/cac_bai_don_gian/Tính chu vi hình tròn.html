<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    nhapBanKinh = prompt("Nhập bán kính đường tròn:")
    let r = parseInt(nhapBanKinh);
    let c = (r * 2) * Math.PI;
    document.write("Chu vi hình tròn là: " + c);
</script>
</body>
</html>
