<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<label><input type="number" id="num1" name="num1"></label>
<label><input type="number" id="num2" name="num2"></label>
<button onclick="handleAdd()">Addition(+)</button>
<button onclick="handleSub()">Subtraction(-)</button>
<button onclick="handleMul()">Multiplication(X)</button>
<button onclick="handleDiv()">Division(/)</button>
<div id="result"></div>
<script>
    function handleAdd() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 + num2;
        document.getElementById("result").innerHTML = "Result " + result;
    }

    function handleSub() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 - num2;
        document.getElementById("result").innerHTML = "Result " + result;
    }

    function handleMul() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 * num2;
        document.getElementById("result").innerHTML = "Result " + result;
    }

    function handleDiv() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let result = num1 / num2;
        document.getElementById("result").innerHTML = "Result " + result;
    }
</script>
</body>
</html>
