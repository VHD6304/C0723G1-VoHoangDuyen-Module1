<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng theo thứ tự giảm dần</title>
</head>
<body>
<script>
    let n;
    let arr = new Array(n);
    do {
        n = +prompt("Nhập số phần từ trong mảng: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại ");
        }
    } while (true)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Mảng đã nhập là " + "[" + arr + "]" + "<br>");
    for (let i = 0; i < arr.length; i++)
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] < arr[j + 1]) {
                let x = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = x;
            }
        }
    document.write("Mảng sau khi được sắp xếp [" + arr + "]")
</script>
</body>
</html>
