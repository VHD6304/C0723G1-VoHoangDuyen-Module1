<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let n = 0;
    //let arr = [];
    let arr = new Array(n);
    do {
        n = +prompt("Nhập số lượng phần tử: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại:");
        }
    } while (true)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Mảng đã nhập là" + "[" + arr + "]" + "<br>")
    let demAm = 0;
    for (let i = 0; i <arr.length; i++) {
        if (arr[i]< 0) {
            demAm++;
        }
    }
    document.write("Sô phần tử nguyên âm trong mảng là: " +demAm);
</script>
</body>
</html>
