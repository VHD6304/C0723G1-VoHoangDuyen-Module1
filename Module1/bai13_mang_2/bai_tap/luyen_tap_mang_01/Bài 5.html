<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let n;
    //let arr = [];
    let arr = new Array(n);
    do {
        n = +prompt("Nhập số lượng phần tử: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại: ");
        }
    } while (true)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Mảng đã nhập là" + "[" + arr + "]" + "<br>")
    let demam = 0
    for (i = 0; i <arr.length; i++) {
        if (arr[i]< 0) {
            demam++;
        }
    }
    document.write("Phần tử sô nguyên âm trong mảng là: " +demam)
</script>
</body>
</html>
