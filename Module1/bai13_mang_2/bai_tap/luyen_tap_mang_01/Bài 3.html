<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị giá trị lớn nhất và in trung bình cộng của mảng</title>
</head>
<body>
<script>
    // let n = +prompt("Nhập số lượng phần tử: ");
    // let arr = [];
    // for (let i = 0; i < n; i++) {
    //     arr[i] = +prompt("Nhập phần tử thứ " +i);
    // }

    let n = 0;
    //let arr = [];
    let arr = new Array(n);
    do {
        n = +prompt("Nhập số lượng phần tử: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ: " + i);
    }
    let max = arr[0];
    let sum = 0;
    let tb;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    tb = sum / arr.length;
    document.write("Phần tử lớn nhất trong mảng là " + max + "<br>");
    document.write("Giá trị trung bình các phần tử trong mảng là: " + tb);
</script>
</body>
</html>
