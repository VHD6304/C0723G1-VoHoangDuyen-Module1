<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên lớn hơn 10</title>
</head>
<body>
<script>
    // let arr_n = [2, 4, 15, 5, 25, 50, 9, 3, 22, 55, 20];

    // let n = +prompt("Nhập số lượng phần tử: ");
    // let arr = [];

    let n = 0;
    let arr = new Array(n);
    do {
        n = +prompt("Nhập số lượng phần tử trong mảng: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ: " + i);
    }
    document.write("Mảng đã nhập là " + "[" + arr + "]" + "<br>");
    let count = 0;
    let result = "";
    for (let i = 0; i <= arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
            result += arr[i] + "&nbsp"
        }
    }
    document.write("Có " + count + " số lớn hơn hoặc bằng 10: " + result);
</script>
</body>
</html>
