<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên có thì hiển thị</title>
</head>
<body>
<script>
    let n = 0;
    let arr = new Array(n);
    do {
        n = +prompt("Nhập số lượng phần từ trong mảng: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ: " + i);
    }
    document.write("Mảng đã nhập là " + "[" + arr + "]");

    let input = +prompt("Nhập phần tử cần tìm: ");
    let count = -1;
    for (let i = 0; i < arr.length; i++) {
        if (input === arr[i]) {
            count++;
        }
    }
    if (count >= -1) {
        document.write(" V is in the array");
    } else {
        document.write(" V is not in the array");
    }
</script>
</body>
</html>
