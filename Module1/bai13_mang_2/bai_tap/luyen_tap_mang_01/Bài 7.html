<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử rồi xoá phần tử đó ra</title>
</head>
<body>
<script>
    let n;
    let arr = new Array(n);
    do {
        let num = +prompt("Nhập số cần kiểm tra: ");
        if (!isNaN(num)) {
            isPrime(num);
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)

    function isPrime(number) {
        let count = 0;
        if (number < 2) {
            document.write(number + " không phải là số nguyên tố");
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 0) {
                document.write(number + " là số nguyên tố");
            } else {
                document.write(number + " không phải là số nguyên tố");
            }
        }
    }

</script>
</body>
</html>
