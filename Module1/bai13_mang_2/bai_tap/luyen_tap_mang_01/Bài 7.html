<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử rồi xoá phần tử đó ra</title>
</head>
<body>
<script>
    let n;
    //let arr = [];
    let arr = new Array(n);
    do {
        n = +prompt("Nhập số lượng phần tử: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại: ");
        }
    } while (true)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Mảng đã nhập là " + "[" + arr + "]" + "<br>");

    let numberClear = +prompt("Nhập vào số nguyên V cần xoá: ");
    for (let j = 0; j < arr.length; j++) {
        if (numberClear === arr[j]) {
            for (let v = j; v < arr.length; v++) {
                arr[v] = arr[v + 1];
            }
            arr[arr.length - 1] = 0;
            j--;
        }
    }
    document.write("Mảng sau khi xoá là: " + arr);
</script>
</body>
</html>
