<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử rồi xoá phần tử đó ra</title>
</head>
<body>
<script>
    let n = 0;
    let arr = new Array(n);
    do {
        n = +prompt("Nhập số lượng phần từ trong mảng: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại");
        }
    } while (true)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ: [" + i + "]")
    }
    document.write("Mảng đã nhập là [" + arr + "]" + "<br>");

    let V = +prompt("Nhập số V cần tìm: ");
    for (let i = 0; i < arr.length; i++) {
        if (V === arr[i]) {
            for (let j = i; j < n; j++) {
                arr[j] = arr[j + 1];
            }
            arr[arr.length - 1] = 0;
            i--;
        }
    }
    document.write("Mảng sau khi thay đổi là [" + arr + "]" + "<br>")
</script>
</body>
</html>
