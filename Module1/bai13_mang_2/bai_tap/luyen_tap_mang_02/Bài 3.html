<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let arr = new Array(n);
    do {
        n = +prompt("Nhập số lượng phần tử: ");
        if (isNaN(n) === false) {
            break;
        } else {
            alert("Nhập lại: ");
        }
    } while (true)
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + i);
    }
    document.write("Mảng đã nhập là " + "[" + arr + "]" + "<br>");
    let result = 0;
    for (i = 0; i < n; i++) {
        if (!isNaN(arr[i])) {
            result = result + 1
        }
    }
    document.write('Số lượng ký tự có trong mảng là: ' + result)
</script>
</body>
</html>
