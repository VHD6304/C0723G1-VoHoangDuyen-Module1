<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong chuỗi</title>
</head>
<body>
<script>
    let arr = prompt("Nhập một chuỗi bất kỳ: ");
    let count = 0;
    if (arr[0] !== " ") {
        count = 1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === " " && arr[i + 1] !== " ") {
                count++;
            }
        }
    }
    document.write("Số phần tử trong chuỗi là: " + count);
</script>
</body>
</html>
