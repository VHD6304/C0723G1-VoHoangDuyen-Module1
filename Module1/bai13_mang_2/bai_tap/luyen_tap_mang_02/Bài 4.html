<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong chuỗi</title>
</head>
<body>
<script>
    let arr = prompt("Nhập một chuỗi bất kỳ: ");
    let result = 0;
    if (arr[0] !== " ") {
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] === " " && arr[i + 1] !== " ") {
                result++
            }
        }
    } else {
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] === " " && arr[i + 1] !== " ") {
                result++
            }
        }
    }
    document.write("Số từ trong chuỗi là: " + result)
</script>
</body>
</html>
