<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 3, 13],
        [4, 5, 6, 14],
        [7, 8, 9, 15],
    ];
    for (let i = 0; i < arr.length; i++) {
        document.write("row " + i + '<br>');
        for (let j = 0; j < arr[i].length; j++) {
            document.write(" " + arr[i][j] + '<br>');
        }
    }
</script>
