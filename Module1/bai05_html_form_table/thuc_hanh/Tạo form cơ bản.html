<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<style>
    body {
        font-family: "Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<form action="" method="post">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select style="width: 200px" name="dropdown">
        <option selected>A</option>
        <option selected>B</option>
        <option selected>C</option>
        <option selected>D</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="subject">1 - $10 <br>
    <input type="radio" name="subject">2 - $20 <br>
    <input type="radio" name="subject">3 - $25 <br>
    <p>Name*</p>
    <input type="text" name="first name" placeholder="FirstName"/>
    <input type="text" name="last name" placeholder="LastName"/>
    <p>Email</p>
    <input type="email" id="email" name="email" style="width: 400px">
    <p>Phone Number</p>
    <input type="tel" name="phonenumber"><br>
    <input type="submit" value="Sumit">
</form>
</body>
